<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Plotly</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>
  <h1>Hello Plotly</h1>
  <div id="myPlot" style="width:600px;height:400px;"></div>

  <script>
    var data = [{
      x: [1, 2, 3, 4, 5],
      y: [1, 6, 3, 6, 1],
      type: 'scatter'
    }];

    Plotly.newPlot('myPlot', data);
  </script>
</body>
</html>
